
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Tic Tac Toe - Fun for Everyone!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Home Base</a>
    <a href="score.html">Scoreboard</a>
  </nav>

  <main>
    <!-- Title-->
    <h1>Tic Tac Toe</h1>
    
    <!-- game board  -->
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <!-- Game messages -->
    <p class="status" id="status">Player X's turn - make your move!</p>
    
    <!-- Start over when needed -->
    <button class="btn" id="restartBtn">Start Fresh</button>
  </main>

  <!-- link to js file -->
  <script src="script.js"></script>
</body>
</html>
